<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extracted Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8e4c4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border: 5px solid black;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: navy;
        }
        .section {
            border: 2px solid navy;
            padding: 10px;
            margin-top: 10px;
            text-align: left;
        }
        .file-item {
            padding: 15px;
            border: 2px solid navy;
            margin: 10px 0;
            background: #eef;
            font-weight: bold;
            border-radius: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
        }
        .file-title {
            font-size: 18px;
            font-weight: bold;
            color: navy;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Extracted Data</h1>
        <div class="section">
            <h2>Saved Platforms & Accounts</h2>
            <div id="file-list"></div>
        </div>
    </div>

    <script>
        function renderFiles() {
            const fileList = document.getElementById("file-list");
            fileList.innerHTML = "";

            let platformsData = JSON.parse(localStorage.getItem("platforms")) || [];

            // If no data is found, show default boxes
            if (platformsData.length === 0) {
                platformsData = [
                    { platform: "Instagram", accounts: ["user1", "user2"] },
                    { platform: "Facebook", accounts: ["user3", "user4"] }
                ];
            }

            platformsData.forEach((platform, index) => {
                const div = document.createElement("div");
                div.className = "file-item";
                div.innerHTML = `
                    <div class="file-title">File ${index + 1}</div>
                    <strong>Platform:</strong> ${platform.platform}<br> 
                    <strong>Accounts:</strong> ${platform.accounts.join(", ")}
                `;
                fileList.appendChild(div);
            });
        }

        renderFiles();
    </script>

</body>
</html>
